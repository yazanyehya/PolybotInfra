name: Deploy Containerized Nginx to EC2

on:
  push:
    branches:
      - main
    paths:
      - "nginx-config/**"
      - "deploy.sh"
      - ".github/workflows/nginx-deploy.yaml"

jobs:
  deploy-nginx:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy correct config and deploy script
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          CONFIG_FILE=prod.conf
        else
          CONFIG_FILE=dev.conf
        fi

        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no nginx-config/$CONFIG_FILE ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/conf.d/default.conf
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy.sh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy.sh

    - name: Run deploy.sh on EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "chmod +x ~/deploy.sh && ~/deploy.sh"
