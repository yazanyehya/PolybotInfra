name: Deploy Nginx Config to EC2

on:
  push:
    paths:
      - "nginx-config/**"
      - ".github/workflows/nginx-deploy.yaml"

jobs:
  deploy-nginx:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy Nginx config files to EC2
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r nginx-config/*.conf ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/nginx-config-temp/

    - name: Move files and restart Nginx
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo cp /home/ubuntu/nginx-config-temp/*.conf /etc/nginx/conf.d/
          sudo nginx -t && sudo systemctl restart nginx
        EOF
