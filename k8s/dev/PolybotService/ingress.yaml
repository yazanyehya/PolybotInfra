apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-dev-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: alonit-bot-dev.fursa.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polybot-dev-service
            port:
              number: 8443   # match the port your app listens on inside the pod